<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="icon" href="pics/logo1.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="pics/logo1.png">
  <link rel="shortcut icon" href="pics/logo1.png" type="image/x-icon" />
</head>


<style>

    *{
        margin: 0px;
        padding: 0px;
        border: 0px;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
    }
    #div1{
        width: 80%; margin-left: 10%; margin-top: 4vw; 
    }
    #p1{
        color: white; font-size: 4.2vw; text-align: center;
    }
    #pass{
        width: 100%;  margin-top: 3vw; background-color: white; text-align: center;
        color: rgb(58, 58, 58); 
        height: 12vw;
    }
    #num{
        width: 80%; margin-left: 10%;   margin-top: 25vw; visibility: hidden; display: flex; justify-content: space-around;
    }
    .num{
        width: 32%;
        display: inline-block;
        /* height: 33%; */
       
       
    }
    .num2{
        width: 100%;
        /* height: 33%; */
        
      
    }
    .nums{
        width: 25%;
    }
    .pass{
        font-size: 10vw;
       
    }
    .numt{
        font-size: 15vw;
        line-height: 20vw;
        margin-top: 15%;
        text-align: center;
        border-radius: 100%;
        width: 78%;
        margin-left: 11%;
        
        background-color: rgb(196, 196, 196);
    }
    .numt2{
        font-size: 15vw;
        line-height: 20vw;
        margin-top: 15%;
        text-align: center;
        color: rgb(196, 196, 196);
        width: 78%;
        margin-left: 11%;
     
    }
    @media screen and (max-width:500px){
        #div1{
            width: 100%;
            margin-left: 0px;
        }
        #p1{
            font-size: 10vw;
            margin-top: 15vw;
        }
        #pass{
            font-size: 8vw;
        }
        #num{
            visibility: visible;
        }
    }
    ::-webkit-scrollbar{
        display: none;
    }
</style>


<body style="background-color: rgb(0, 20, 0);">

    <div id="div1" >
        <p id="p1" > </p>
        <div id="pass">
           <p class="pass">PASSCODE</p>
        </div>
    </div>
    <div id="num">
        <div class="num">
            <label class="nums">
                <p class="numt">1</p>
            </label>
            <label class="nums">
                <p class="numt">4</p>
            </label>
            <label class="nums">
                <p class="numt">7</p>
            </label>
        </div>
        <div class="num">
            <label class="nums">
                <p class="numt">2</p>
            </label>
            <label class="nums">
                <p class="numt">5</p>
            </label>
            <label class="nums">
                <p class="numt">8</p>
            </label>
            <label class="nums">
                <p class="numt">0</p>
            </label>
        </div>
        <div class="num">
            <label class="nums">
                <p class="numt">3</p>
            </label>
            <label class="nums">
                <p class="numt">6</p>
            </label>
            <label class="nums">
                <p class="numt">9</p>
            </label>
            <label class="nums" id="delete">
                <p class="numt2" >⌫</p>
            </label>
        </div>
    </div>
    
</body>

<script>
    var btns = document.querySelectorAll('.numt');
    var pass = document.getElementById("pass");
    var deleted = document.getElementById("delete");
    var password = "s";
    var check = true;

    // Ortak handler
    function handleKey(e) {
        if (check) {
            check = false;
            pass.textContent = ""; // innerHTML yerine textContent daha hafif
        }

        var btn = e.currentTarget; // global event yerine e.currentTarget kullan
        pass.textContent += "*";
        password += btn.textContent;

        // console.log(password); // HIZ için yorum satırı

        if (password === "s4416") {
            pass.textContent = "";
            window.location = "https://atafahri.github.io/files.html";
        } else if (password === "s2580") {
            pass.textContent = "";
            window.location = "https://atafahri.github.io/existence.html";
        } else if (password === "s1234") {
            pass.textContent = "";
            window.location = "https://atafahri.github.io/index21.html";
        }
    }

    // click yerine pointerdown kullan (hem mouse hem touch için geçerli)
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('pointerdown', handleKey);
    }

    deleted.addEventListener('pointerdown', function () {
        var len = pass.textContent.length;
        if (len > 0) {
            pass.textContent = pass.textContent.substring(0, len - 1);
            password = password.substring(0, password.length - 1);
        }

        if (password === "") {
            password = "s";
            // istersen buraya "PASSCODE" geri yazdırabilirsin
            // pass.textContent = "PASSCODE";
        }
        // console.log(password);
    });

    // ZOOM ENGELLEME
    document.addEventListener('wheel', function (event) {
        if (event.ctrlKey) {
            event.preventDefault();
        }
    }, { passive: false });

    document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
    });
    document.addEventListener('gesturechange', function (event) {
        event.preventDefault();
    });
    document.addEventListener('gestureend', function (event) {
        event.preventDefault();
    });
</script>
</html>
